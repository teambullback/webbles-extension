<script type="text/javascript">

    $.ajax({
      async: false,
      url: "http://175.126.232.145:8888/api-list/remarks/",
      type: "POST",
      data: {
        "contents": $('#remark-contents').val(),
        "tutorial": $('#remark-tutorial').val(),

      alert(JSON.stringify(data));
      document.reload();
    })

  });
</script>
