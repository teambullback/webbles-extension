<div id="loginCtrl">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<form name="loginForm" id="loginForm" ng-controller="signinPageController" ng-submit="login()" novalidate>
			<input class="form-control" placeholder="Username" type="text" id="username" ng-model="username" style="margin: 10px 0">
			<input class="form-control" placeholder="Password" type="password" id="password" ng-model="password">
			<button class="btn btn-primary" type="submit" style="margin: 10px 0">Sign-in</button>
		</form>
	</div>
	<div class="col-md-1"></div>
</div>
